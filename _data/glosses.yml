    gloss: >
        [ Jis|{REL} <head>banché|child ko|to Ravish|Ravish ne|{ERG} kutta|dog <inner verb>diya-tha|gave-{PST} ] usé|that.one byanak|bad kashi|cough hai|has
    trans: The child that Raveesh gave a dog to has a bad cough.
